## set jvm : -Dsys.config.name=sysconfig_PRD.properties
#####################################################################
sys_conf_env=PRD

## 配置保存时间的路径   并将文件复制到该配置目录下  里面有配置好的初始化信息##
timexml=/data/solr/time.xml

## 客户访问solr的路径   有读写路径 ##
url_product = http://localhost:8080/etSearchService/product
url_product_gold = http://localhost:8080/etSearchService/productgold
url_shop = http://localhost:8080/etSearchService/shop
url_shop_goods = http://localhost:8080/etSearchService/shopgoods

## 用户登录的用户名和密码  ##
username=admin
password=admin
